<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <title>My Amazing Not-Game</title>

    <link rel="stylesheet" href="style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.js"></script>

    <script src="js/game.js"></script>
</head>

<body>
    <div class="content">
        <header>
            <h1>My Amazing Notgame Game With Blobs</h1>
            <p>It's the stupidest game ever. Use the arrow keys to move the blob to get the things.</p>
        </header>

        <form>
            <label>Name:
                <input type="text" id="playerName"></label>
            <label>Server Address:
                <input type="text" id="address" value="ws://50.156.12.144:9186"></label>
            <button id="join" type="submit">Join</button><span id="error"></span>
            <button id="addBot" type="button" disabled>Add a bot</button>
        </form>


        <canvas id="game"></canvas>

        <section id="scoresBox">
            <h3>Scores</h3>
            <hr>
            <ol id="scores"></ol>
        </section>

        <section id="serverMessage"></section>

        <footer>
            <h5>Credits</h5>
            <hr>
            <p>Thanks to <a target="_blank" href="http://abc-human.deviantart.com/art/A-landscape-try-394091673">Alice</a> for making the background which I stole</p>
            <p>Thanks to <a target="_blank" href="http://socket.io">Socket.io</a> and <a target="_blank" href="http://nodejs.org">Node.js</a> for exciting new buzzword technologies</p>
        </footer>
    </div>

    <div style="display: none">
        <img src="img/dragon1.png" id="dragon1">
        <img src="img/dragon2.png" id="dragon2">
        <img src="img/dragon3.png" id="dragon3">

        <img src="img/mountains.jpeg" id="mountains">

        <img src="img/treasure.png" id="treasure">
    </div>
</body>
</html>
