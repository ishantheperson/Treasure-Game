<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <title>My Amazing Not-Game</title>

    <link rel="stylesheet" href="style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.js"></script>

    <script src="js/game.js"></script>
    <script src="js/chat.js"></script>
</head>

<body>
    <div class="content">
        <h1>My Amazing Notgame Game With Blobs</h1>
        <p>It's the stupidest game ever. Use the arrow keys to move the blob to get the things.</p>
        <form>
            <label>Name:
                <input type="text" id="playerName"></label>
            <label>Server Address:
                <input type="text" id="address" value="ws://50.156.12.144:9186"></label>
            <button id="join">Join</button><span id="error"></span>
        </form>

        <canvas id="game"></canvas>
        
        <div id="scoresBox" class="box">
            <h3>Scores</h3>
            <hr>
            <ol id="scores"></ol>
        </div>

        <div id="chatBox" class="box">
            <div id="messageArea">Click join to enable chat</div>
            <button id="submitChat" disabled>Submit</button>
            <input type="text" id="chatInput" placeholder="Type a message..." disabled>
        </div>
    </div>

    <div style="display: none">
        <img src="img/dragon1.png" id="dragon1">
        <img src="img/dragon2.png" id="dragon2">
        <img src="img/dragon3.png" id="dragon3">

        <img src="img/mountains.jpeg" id="mountains">

        <img src="img/treasure.png" id="treasure">
    </div>
</body>
</html>
