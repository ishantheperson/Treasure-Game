<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

        <title>My Amazing Game</title>

        <link rel="stylesheet" href="style.css">

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery.js"></script>

        <script src="js/game.js"></script>
    </head>

    <body>
        <div class="content">        
            <h1>My Amazing Game With Dragons</h1>
            
            <label>Name: <input type="text" id="playerName"></label>
            <label>Server Address: <input type="text" id="address" value="ws://localhost:8080"></label>
            <button id="join">Join</button><span id="error"></span>

            <div id="canvasWrapper">
                <canvas id="game" width="250" height="250"></canvas>
            </div>
        </div>

        <div style="display: none">
            <img src="img/dragon1.png" id="dragon1">
            <img src="img/dragon2.png" id="dragon2">
            <img src="img/dragon3.png" id="dragon3">
        </div>
    </body>
</html>
